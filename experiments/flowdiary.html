<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowdiary Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white text-xl font-bold">F</div>
      <h1 class="mt-2 text-xl font-semibold text-gray-700">Flowdiary</h1>
      <p class="text-sm text-gray-500">Create your account</p>
    </div>

    <!-- Progress Indicator -->
    <div class="flex justify-between mb-6">
      <div id="step1Indicator" class="flex-1 h-1 bg-indigo-600 rounded-full"></div>
      <div id="step2Indicator" class="flex-1 h-1 bg-gray-300 rounded-full ml-2"></div>
    </div>

    <!-- Step Form -->
    <form id="signupForm" class="space-y-4">
      <!-- Step 1 -->
      <div id="step1">
        <!-- First Name -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input id="firstName" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <!-- Last Name -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input id="lastName" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input id="phone" type="tel" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <!-- State -->
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <select id="state" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">-- Select State --</option>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Anambra">Anambra</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Bayelsa">Bayelsa</option>
            <option value="Benue">Benue</option>
            <option value="Borno">Borno</option>
            <option value="Cross River">Cross River</option>
            <option value="Delta">Delta</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Edo">Edo</option>
            <option value="Ekiti">Ekiti</option>
            <option value="Enugu">Enugu</option>
            <option value="Gombe">Gombe</option>
            <option value="Imo">Imo</option>
            <option value="Jigawa">Jigawa</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kano">Kano</option>
            <option value="Katsina">Katsina</option>
            <option value="Kebbi">Kebbi</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Nasarawa">Nasarawa</option>
            <option value="Niger">Niger</option>
            <option value="Ogun">Ogun</option>
            <option value="Ondo">Ondo</option>
            <option value="Osun">Osun</option>
            <option value="Oyo">Oyo</option>
            <option value="Plateau">Plateau</option>
            <option value="Rivers">Rivers</option>
            <option value="Sokoto">Sokoto</option>
            <option value="Taraba">Taraba</option>
            <option value="Yobe">Yobe</option>
            <option value="Zamfara">Zamfara</option>
            <option value="FCT">FCT - Abuja</option>
          </select>
        </div>
        <!-- Next Button -->
        <button type="button" id="nextBtn" class="w-full py-2 mt-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input id="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-sm text-gray-500">Show</button>
          </div>
          <p id="passwordStrength" class="text-xs text-gray-500 mt-1"></p>
        </div>
        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="confirmPassword" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <!-- Invitation Code -->
        <div>
          <label for="invitation" class="block text-sm font-medium text-gray-700">Invitation Code (Optional)</label>
          <input id="invitation" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <!-- Buttons -->
        <div class="flex gap-2 mt-4">
          <button type="button" id="backBtn" 
            class="flex-1 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none">
           Back
          </button>
          <button type="submit" 
            class="flex-1 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none">
            Create Account
          </button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Step Navigation
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const step1Indicator = document.getElementById('step1Indicator');
    const step2Indicator = document.getElementById('step2Indicator');

    nextBtn.addEventListener('click', () => {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
      step1Indicator.classList.replace('bg-indigo-600', 'bg-gray-300');
      step2Indicator.classList.replace('bg-gray-300', 'bg-indigo-600');
    });

    backBtn.addEventListener('click', () => {
      step2.classList.add('hidden');
      step1.classList.remove('hidden');
      step2Indicator.classList.replace('bg-indigo-600', 'bg-gray-300');
      step1Indicator.classList.replace('bg-gray-300', 'bg-indigo-600');
    });

    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Show';
      }
    });

    // Password Strength Check
    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      if (val.length < 6) {
        passwordStrength.textContent = 'Weak password';
        passwordStrength.className = 'text-xs text-red-500 mt-1';
      } else if (val.match(/[A-Z]/) && val.match(/[0-9]/)) {
        passwordStrength.textContent = 'Strong password';
        passwordStrength.className = 'text-xs text-green-500 mt-1';
      } else {
        passwordStrength.textContent = 'Medium password';
        passwordStrength.className = 'text-xs text-yellow-500 mt-1';
      }
    });

    // Form Submit (basic check)
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Account created successfully!');
    });
  </script>
</body>
</html>
