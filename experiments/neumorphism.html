<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musa A. Abubakar - UI/UX Experiments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6">
    <!-- Logo + Name -->
    <div class="flex items-center space-x-4">
      <img src="https://via.placeholder.com/60" alt="Musa Logo" class="w-14 h-14 rounded-full border border-gray-600">
      <div>
        <h1 class="text-xl font-bold">Musa A. Abubakar</h1>
        <p class="text-sm text-gray-400">UI / UX Experiments</p>
      </div>
    </div>

    <!-- Sign In Form -->
    <div>
      <h2 class="text-2xl font-semibold mb-2">Sign in</h2>
      <p class="text-gray-400 mb-6">Use your account to access experiments and live demos.</p>

      <form class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm mb-1" for="password">Password</label>
          <input type="password" id="password" placeholder="********"
            class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-500">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition duration-200">
          Sign in
        </button>
      </form>
    </div>

    <!-- Divider -->
    <div class="flex items-center space-x-2">
      <hr class="flex-1 border-gray-700">
      <span class="text-gray-400 text-sm">or continue with</span>
      <hr class="flex-1 border-gray-700">
    </div>

    <!-- Social Login -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center space-x-3 py-3 bg-gray-900 hover:bg-gray-700 border border-gray-600 rounded-lg transition">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
        <span>Continue with Google</span>
      </button>

      <button class="w-full flex items-center justify-center space-x-3 py-3 bg-gray-900 hover:bg-gray-700 border border-gray-600 rounded-lg transition">
        <img src="https://www.svgrepo.com/show/349375/github.svg" alt="GitHub" class="w-5 h-5">
        <span>Continue with GitHub</span>
      </button>
    </div>
  </div>

</body>
</html>
