<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-900 p-8 rounded-3xl shadow-[20px_20px_60px_#0a0a0a,-20px_-20px_60px_#1a1a1a] w-full max-w-sm">
    <h2 class="text-white text-2xl font-bold mb-6 text-center">Sign In</h2>

    <!-- Email -->
    <input 
      type="email" 
      placeholder="Email" 
      class="w-full mb-4 px-4 py-3 rounded-xl bg-gray-900 text-white placeholder-gray-400 shadow-[inset_5px_5px_10px_#0a0a0a,inset_-5px_-5px_10px_#1a1a1a] focus:outline-none focus:shadow-[inset_2px_2px_5px_#0a0a0a,inset_-2px_-2px_5px_#1a1a1a]"
    >

    <!-- Password -->
    <input 
      type="password" 
      placeholder="Password" 
      class="w-full mb-6 px-4 py-3 rounded-xl bg-gray-900 text-white placeholder-gray-400 shadow-[inset_5px_5px_10px_#0a0a0a,inset_-5px_-5px_10px_#1a1a1a] focus:outline-none focus:shadow-[inset_2px_2px_5px_#0a0a0a,inset_-2px_-2px_5px_#1a1a1a]"
    >

    <!-- Sign In Button -->
    <button 
      class="w-full py-3 rounded-xl text-white font-semibold bg-gray-900 shadow-[5px_5px_15px_#0a0a0a,-5px_-5px_15px_#1a1a1a] hover:shadow-[inset_5px_5px_10px_#0a0a0a,inset_-5px_-5px_10px_#1a1a1a] transition">
      Sign In
    </button>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-700"></div>
      <span class="px-2 text-gray-400 text-sm">or continue with</span>
      <div class="flex-grow h-px bg-gray-700"></div>
    </div>

    <!-- Social Buttons -->
    <div class="flex flex-col gap-4">
      <button class="py-3 rounded-xl bg-gray-900 text-white shadow-[5px_5px_15px_#0a0a0a,-5px_-5px_15px_#1a1a1a] hover:shadow-[inset_5px_5px_10px_#0a0a0a,inset_-5px_-5px_10px_#1a1a1a] transition">
        Continue with Google
      </button>
      <button class="py-3 rounded-xl bg-gray-900 text-white shadow-[5px_5px_15px_#0a0a0a,-5px_-5px_15px_#1a1a1a] hover:shadow-[inset_5px_5px_10px_#0a0a0a,inset_-5px_-5px_10px_#1a1a1a] transition">
        Continue with GitHub
      </button>
    </div>

    <!-- Signup Link -->
    <p class="text-center text-gray-400 text-sm mt-6">
      Donâ€™t have an account? 
      <a href="#" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
