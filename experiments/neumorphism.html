<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musa | Neumorphic Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Neumorphism */
    .neumorphic {
      background: #e0e0e0;
      box-shadow: 8px 8px 16px #bebebe,
                  -8px -8px 16px #ffffff;
    }
    .neumorphic-input {
      background: #e0e0e0;
      box-shadow: inset 6px 6px 10px #bebebe,
                  inset -6px -6px 10px #ffffff;
    }
    .neumorphic-btn {
      background: #e0e0e0;
      box-shadow: 6px 6px 12px #bebebe,
                  -6px -6px 12px #ffffff;
      transition: all 0.2s ease;
    }
    .neumorphic-btn:active {
      box-shadow: inset 6px 6px 12px #bebebe,
                  inset -6px -6px 12px #ffffff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-200 font-sans">

  <div class="w-full max-w-md neumorphic rounded-2xl p-8">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Sign in to Musa</h2>

    <!-- Form -->
    <form action="#" class="space-y-4">
      <input type="email" placeholder="Email" class="neumorphic-input w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="password" placeholder="Password" class="neumorphic-input w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit" class="neumorphic-btn w-full py-3 rounded-lg font-semibold text-gray-700 hover:bg-gray-300">Sign In</button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-400">
      <span class="mx-2 text-gray-600 text-sm">OR</span>
      <hr class="flex-grow border-gray-400">
    </div>

    <!-- Social Buttons -->
    <div class="flex flex-col space-y-3">
      <button class="neumorphic-btn flex items-center justify-center py-3 rounded-lg font-medium text-gray-700 hover:bg-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" viewBox="0 0 48 48"><path fill="currentColor" d="M44.5 20H24v8.5h11.8C34.7 32.6 30 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.8 1.1 7.9 3l5.9-5.9C34.4 6.5 29.5 4 24 4 13 4 4 13 4 24s9 20 20 20c11.5 0 20-8.5 20-20 0-1.3-.1-2.3-.5-4z"/></svg>
        Continue with Google
      </button>

      <button class="neumorphic-btn flex items-center justify-center py-3 rounded-lg font-medium text-gray-700 hover:bg-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-800" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 008 10.95c.58.11.79-.25.79-.55v-2.02c-3.26.71-3.95-1.57-3.95-1.57-.53-1.35-1.29-1.7-1.29-1.7-1.06-.73.08-.72.08-.72 1.18.08 1.8 1.21 1.8 1.21 1.04 1.78 2.73 1.27 3.39.97.1-.75.41-1.27.74-1.56-2.6-.3-5.34-1.3-5.34-5.82 0-1.29.46-2.35 1.21-3.18-.12-.3-.53-1.52.12-3.17 0 0 .99-.32 3.25 1.2a11.3 11.3 0 015.92 0c2.27-1.52 3.25-1.2 3.25-1.2.65 1.65.24 2.87.12 3.17.75.83 1.21 1.89 1.21 3.18 0 4.54-2.74 5.51-5.36 5.81.43.38.81 1.1.81 2.23v3.3c0 .31.21.67.8.55A11.5 11.5 0 0023.5 12c0-6.35-5.15-11.5-11.5-11.5z"/></svg>
        Continue with GitHub
      </button>
    </div>
  </div>

</body>
</html>
