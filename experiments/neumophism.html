<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neumorphic Login — Musa A. Abubakar</title>

  <!-- Use Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0b1220;
      --bg-2: #0f1724;
      --card-bg: rgba(255,255,255,0.03);
      --muted: #9aa6b2;
      --text: #e6eef6;
      --accent: #2563eb; /* blue CTA */
      --accent-strong: #1d4ed8;
      --glass-border: rgba(255,255,255,0.06);
      --glass-shadow: rgba(2,6,23,0.65);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(160deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Center container */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:420px;
      border-radius:16px;
      padding:28px;
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px var(--glass-shadow);
      backdrop-filter: blur(10px);
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }

    .brand img{
      width:48px; height:48px; border-radius:999px;
      border:2px solid rgba(255,255,255,0.09);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      object-fit:cover;
    }

    .brand .title{
      font-weight:700;
      font-size:1.05rem;
      color:var(--text);
    }

    h1{
      margin:0 0 12px 0;
      font-size:1.4rem;
      letter-spacing:-0.01em;
      font-weight:700;
    }

    .desc{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    /* Form layout */
    form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .field{
      position:relative;
    }

    label{
      display:block;
      font-size:0.78rem;
      color:var(--muted);
      margin-bottom:6px;
      user-select:none;
    }

    input[type="text"], input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px 12px 44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      color: var(--text);
      font-size:1rem;
      outline:none;
      box-shadow: inset 6px 6px 12px rgba(0,0,0,0.25);
      transition: box-shadow .15s ease, border-color .12s ease;
    }

    /* icon inside field */
    .icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      width:20px;
      height:20px;
      opacity:0.9;
      fill: rgba(255,255,255,0.8);
    }

    input:focus{
      border-color: rgba(37,99,235,0.9);
      box-shadow: 0 6px 20px rgba(37,99,235,0.08), inset 6px 6px 12px rgba(0,0,0,0.28);
    }

    /* password toggle button */
    .toggle-pass{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      color:var(--muted);
      cursor:pointer;
      padding:6px;
      border-radius:8px;
    }
    .toggle-pass:focus{ outline:2px solid rgba(37,99,235,0.14); }

    /* Primary CTA */
    .btn-primary{
      margin-top:6px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      color:white;
      box-shadow: 0 8px 20px rgba(29,78,216,0.22);
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .btn-primary:active{ transform: translateY(1px); }
    .btn-primary:hover{ opacity:0.98; }

    /* small link row */
    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top:6px;
      font-size:0.9rem;
    }
    .link{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }

    /* divider */
    .divider{
      display:flex;
      align-items:center;
      gap:12px;
      margin:14px 0;
      color:var(--muted);
      font-size:0.9rem;
    }
    .divider::before, .divider::after{
      content:"";
      flex:1;
      height:1px;
      background: rgba(255,255,255,0.04);
      border-radius:2px;
    }

    /* Social buttons container */
    .socials{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .social-btn{
      flex:1 1 100%;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.06);
      color:var(--text);
      font-weight:600;
      cursor:pointer;
      transition: background .12s ease, transform .08s ease;
    }
    .social-btn:hover{ background: rgba(255,255,255,0.09); transform: translateY(-2px); }
    .social-icon{ width:18px; height:18px; display:inline-block; vertical-align:middle; }

    /* Responsive: side-by-side social on wider screens */
    @media (min-width:640px){
      .social-btn{ flex:1 1 auto; }
      .socials{ flex-direction:row; }
    }

    /* footer small */
    .small{ font-size:0.86rem; color:var(--muted); text-align:center; margin-top:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="loginTitle">
      <div class="brand">
        <!-- Replace src with your rounded image path -->
        <img src="your-image.jpg" alt="Musa A. Abubakar" />
        <div>
          <div class="title">Musa A. Abubakar</div>
          <div style="font-size:0.82rem;color:var(--muted)">UI / UX experiments</div>
        </div>
      </div>

      <h1 id="loginTitle">Sign in</h1>
      <p class="desc">Use your account to access experiments and live demos.</p>

      <form id="loginForm" onsubmit="event.preventDefault(); handleSignIn();">
        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M2 6.5A2.5 2.5 0 014.5 4h15A2.5 2.5 0 0122 6.5v11a2.5 2.5 0 01-2.5 2.5h-15A2.5 2.5 0 012 17.5v-11zM4.4 6l7.6 4.9L19.6 6" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" /></svg>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">Password</label>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 17a2 2 0 10.001-3.999A2 2 0 0012 17zm6-6V9a6 6 0 10-12 0v2" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" /></svg>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
          <button type="button" class="toggle-pass" aria-label="Show password" onclick="togglePassword()">Show</button>
        </div>

        <!-- Primary CTA -->
        <button class="btn-primary" type="submit">Sign in</button>

        <div class="row" style="margin-top:10px;">
          <div style="font-size:0.9rem;color:var(--muted)"><label><input type="checkbox" id="remember" /> Remember</label></div>
          <a class="link" href="#" onclick="event.preventDefault(); alert('Password reset flow not implemented in demo')">Forgot password?</a>
        </div>

        <div class="divider">or continue with</div>

        <!-- Social sign-in -->
        <div class="socials" role="group" aria-label="Social sign in">
          <button type="button" class="social-btn" onclick="socialSign('google')" aria-label="Continue with Google">
            <span class="social-icon" aria-hidden="true">
              <!-- simple multicolor G (compact) -->
              <svg viewBox="0 0 533.5 544.3" width="18" height="18">
                <path d="M533.5 278.4c0-17.5-1.4-35.1-4.6-51.9H272v98.3h146.9c-6.3 34-25 62.8-53.4 82v68h86.3c50.6-46.6 80.7-115.4 80.7-196.4z" fill="#4285F4"/>
                <path d="M272 544.3c72.7 0 133.8-24.1 178.4-65.4l-86.3-68c-24 16-54.6 25.4-92 25.4-70.8 0-130.8-47.8-152.3-112.1h-89.7v70.6C78.9 478.7 168.3 544.3 272 544.3z" fill="#34A853"/>
                <path d="M119.7 323.2c-10.5-31.8-10.5-66.3 0-98.1V154.5H29.9c-35.2 69.8-35.2 153.1 0 222.9l89.8-54.2z" fill="#FBBC05"/>
                <path d="M272 107.1c39.6 0 75.2 13.6 103.4 40.2l77.5-77.5C403.2 24.9 344.6 0 272 0 168.3 0 78.9 65.6 29.9 154.5l89.8 70.6C141.2 154.9 201.1 107.1 272 107.1z" fill="#EA4335"/>
              </svg>
            </span>
            Continue with Google
          </button>

          <button type="button" class="social-btn" onclick="socialSign('github')" aria-label="Continue with GitHub">
            <span class="social-icon" aria-hidden="true">
              <!-- GitHub mark -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.11.82-.26.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.333-1.754-1.333-1.754-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.24 1.84 1.24 1.07 1.835 2.806 1.305 3.49.998.108-.775.418-1.305.76-1.605-2.665-.303-5.466-1.335-5.466-5.935 0-1.312.468-2.383 1.235-3.222-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.3 1.23A11.478 11.478 0 0112 6.844c1.02.004 2.047.138 3.007.405 2.29-1.552 3.296-1.23 3.296-1.23.655 1.653.244 2.874.12 3.177.77.84 1.233 1.91 1.233 3.222 0 4.61-2.806 5.628-5.48 5.922.43.37.815 1.103.815 2.222 0 1.604-.014 2.895-.014 3.289 0 .32.218.693.825.576C20.565 21.796 24 17.297 24 12 24 5.37 18.63 0 12 0z"/></svg>
            </span>
            Continue with GitHub
          </button>

          <button type="button" class="social-btn" onclick="socialSign('apple')" aria-label="Continue with Apple">
            <span class="social-icon" aria-hidden="true">
              <!-- Apple mark -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true"><path d="M16.365 1.43c-.964.111-2.064.7-2.737 1.525-.596.742-1.096 1.87-.896 2.98 1.061.042 2.16-.557 2.78-1.415.577-.81 1.02-1.956.853-3.09zM21.12 7.59c-1.26-1.47-3.078-2.4-5.03-2.4-1.686 0-3.084.7-4.1.7-.995 0-2.53-.67-4.164-.67C3.78 5.22.5 8.4.5 13.91c0 3.59 1.54 7.54 3.43 10.02 1.64 2.19 3.62 4.01 6.2 3.94 1.4-.04 1.92-.9 3.6-.9 1.68 0 2.12.9 3.6.87 2.62-.04 4.39-2.23 6.03-4.42 1.6-2.14 2.88-5.06 2.88-8.82 0-5.18-3.31-7.95-6.99-7.99z"/></svg>
            </span>
            Continue with Apple
          </button>
        </div>

        <p class="small">Don't have an account? <a href="#" class="link" onclick="event.preventDefault(); alert('Sign up flow not implemented in demo')">Sign up</a></p>

      </form>
    </div>
  </div>

  <script>
    // ensure inputs don't overlap and are stacked nicely (already handled in CSS)
    function togglePassword(){
      const pwd = document.getElementById('password');
      const btn = document.querySelector('.toggle-pass');
      if(!pwd) return;
      const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
      pwd.setAttribute('type', type);
      btn.textContent = type === 'password' ? 'Show' : 'Hide';
    }

    function handleSignIn(){
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      if(!email || !pwd){
        alert('Please enter email and password');
        return;
      }
      // placeholder action for demo
      alert('Signed in (demo): ' + email);
    }

    function socialSign(provider){
      // placeholder behaviour for demo
      alert('Social sign-in: ' + provider);
    }
  </script>
</body>
</html>
