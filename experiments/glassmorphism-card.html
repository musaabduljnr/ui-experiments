<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89a1b0 0%, #d0e1f2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h3 {
      font-size: 24px;
      font-weight: 600;
    }

    .sub-headline {
      font-size: 16px;
      font-weight: 500;
    }

    .body-text {
      font-size: 14px;
      font-weight: 400;
    }

    .btn-label {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="max-w-sm w-full glass overflow-hidden shadow-lg">
    <!-- Product image -->
    <img src="https://musaabduljnr.github.io/ui-experiments/images/headphone.jpg" alt="Wireless Headphones"
      class="w-full h-56 object-cover">

    <!-- Product details -->
    <div class="p-5 text-gray-800">
      <!-- Title -->
      <h3>Wireless Headphones</h3>

      <!-- Rating -->
      <div class="flex items-center mt-2 text-yellow-500 sub-headline">
        <span>★★★★☆</span>
        <span class="ml-2 text-gray-600">4.7 (120 reviews)</span>
      </div>

      <!-- Short feature -->
      <p class="mt-2 text-gray-700 body-text">Noise-cancelling with 20+ hrs battery life.</p>

      <!-- Price & CTA -->
      <div class="mt-4 flex items-center justify-between">
        <span class="text-lg font-bold sub-headline">$199</span>
        <button class="px-5 py-2 rounded-lg bg-blue-500 text-white btn-label hover:bg-blue-600 transition">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
